name: watchnow
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  provider: ^6.0.1
  dartz: ^0.10.0-nullsafety.2
  equatable: ^2.0.2
  google_fonts: ^2.1.0
  flutter_rating_bar: ^4.0.0
  cached_network_image: ^3.0.0
  get_it: ^7.1.3
  sqflite: ^2.0.0+3
  path_provider: ^2.0.2
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.3
  alice: ^0.2.4
  firebase_core: ^1.6.0
  firebase_crashlytics: ^2.2.4
  flutter_bloc: ^7.3.1
  mocktail: ^0.2.0

dev_dependencies:
  mockito: ^5.0.8
  build_runner: ^2.0.4
  flutter_test:
    sdk: flutter
  bloc_test: ^8.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - certificates/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ic_launcher.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#2A428C"
  web: false
  image: "assets/ic_launcher.png"